<p align="center">来玩「捉鬼」游戏吧！</p>
<p align="center">现在你是六号玩家，获得的纸条上写着「用品X1」</p>
<p align="center">一号玩家：「英国 粉丝」</p>
<p align="center">二号玩家：「火焰山」</p>
<p align="center">三号玩家：「奥垃圾」</p>
<p align="center">四号玩家：「电脑机箱」</p>
<p align="center">五号玩家：「济公」</p>
<p align="center">你站了起来，眼镜反出白光：「我已经知道答案了，它就是.....」</p>
<p align="center"> </p>
<p align="center">（真实的故事 in 圣诞节聚餐）</p>
